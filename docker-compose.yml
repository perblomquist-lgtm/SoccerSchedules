services:
  postgres:
    image: postgres:15-alpine
    container_name: soccer_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-soccer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soccer123}
      POSTGRES_DB: ${POSTGRES_DB:-soccerschedules}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soccer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: soccer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soccer_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-soccer}:${POSTGRES_PASSWORD:-soccer123}@postgres:5432/${POSTGRES_DB:-soccerschedules}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

